name: Play Move
on:
  workflow_dispatch:
    inputs:
      move:
        description: "Tile index 0-8"
        required: true
        type: string

permissions:
  contents: write

jobs:
  play:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: List files
        run: ls -R .

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java
        run: javac *.java

      - name: Run Game
        run: "java Game ${{ github.event.inputs.move }}"

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add board.json README.md
          git commit -m "Play move ${{ github.event.inputs.move }} (by $GITHUB_ACTOR)" || echo "no changes"
          git push
